    type: object
    properties:
      token:
        type: string
  Error:
    type: object
    properties:
      message:
        type: string
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  GetUsersListResponse:
    required:
      - users
    properties:
      # The array of movies
      users:
        type: array
        items: 
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            rut:
              type: string
            mail:
              type: string
  Asignatura:
    type: object
    properties:
      nombre:
        type: string
